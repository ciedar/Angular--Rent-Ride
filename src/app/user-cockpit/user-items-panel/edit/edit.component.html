<div class="container" *ngIf="item">
    <h2>Edit Item</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
        <div class="form-group col-6">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>

        <div class="form-group col-6">
            <label for="itemDescription">Description:</label>
            <textarea id="itemDescription" class="form-control" formControlName="itemDescription"></textarea>
        </div>

        <div class="form-group col-6">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" formControlName="price">
        </div>

        <div class="form-group col-6">
            <label for="imgUrl">Images:</label>
            <div formArrayName="imgUrl">
                <div *ngFor="let img of getImg(); let i = index" class="image-control" [formGroupName]="i">
                    <input type="text" class="form-control" formControlName="img">
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
