<div class="container-fluid pt-5">
    <form class="col-6" [formGroup]="addItemPost" (ngSubmit)="postItem(addItemPost)">
        <div class="mb-3">
            <label for="itemName">Nazwa</label>
            <input type="text" id="itemName" class="form-control" placeholder="Name" formControlName="name">
        </div>

        <div class="mb-3 form-group">
            <label for="itemDescription">Opis przedmiotu</label>
            <textarea id="itemDescription" class="form-control" placeholder="opis" rows="5"
                formControlName="description"></textarea>
        </div>
        <label for="img">Link do zdjÄ™cia</label>
        <div class="mb-3 form-group" formArrayName="imgUrl">
            <div class="row" *ngFor="let img of getImg(); let i = index" [formGroupName]="i">
                <div class="col-md-10">
                    <input type="text" id="imgUrl" class="form-control mt-2" placeholder="img" formControlName="img">
                </div>
                <div class="col-md-2 d-flex align-items-center mt-2">
                    <button class="btn btn-danger" type="button" (click)="onRemoveImgUrlInput(i)">X</button>
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-center mt-2">
                <button class="btn btn-outline-success" type="button" (click)="onAddImgUrlInput()">Dodaj</button>
            </div>
        </div>
        <div class="mb-3 form-group">
            <label for=" imgUrl" class="form-label">Cena</label>
            <input type="number" id="imgUrl" class="form-control" placeholder="price" formControlName="price">
        </div>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-danger">Clear</button>
            <button type="submit" class="btn btn-outline-success">Confirm</button>
        </div>
    </form>
</div>
