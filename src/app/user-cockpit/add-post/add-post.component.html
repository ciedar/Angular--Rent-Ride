<div class="container-fluid pt-5">
    <form class="col-6">
        <div class="mb-3">
            <label for="itemName" class="form-label">Name</label>
            <input type="text" id="itemName" class="form-control" placeholder="Name">
        </div>

        <div class="mb-3">
            <label for="itemDescription" class="form-label">Item Description</label>
            <textarea id="itemDescription" class="form-control" placeholder="Item Description" rows="5"></textarea>
        </div>

        <div class="mb-3">
            <label for="imgUrl" class="form-label">Img Url</label>
            <input type="text" id="imgUrl" class="form-control" placeholder="Img Url">
        </div>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-danger">Clear</button>
            <button type="submit" class="btn btn-outline-success">Confirm</button>
        </div>
    </form>
</div>
