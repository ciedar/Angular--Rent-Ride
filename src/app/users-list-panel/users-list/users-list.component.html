<div *ngIf="usersList" class="container">
    <div class="row">
        <div *ngFor="let user of usersList; let i = index" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a class="row" (click)="navigate(i)">
                <div class="card text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/6596/6596121.png" alt="Ikona"
                        class="card-img-top mx-auto" style="width: 100px;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title">UÅ¼ytkownik</h5>
                        <p class="card-text fs-3">{{ user.username }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
