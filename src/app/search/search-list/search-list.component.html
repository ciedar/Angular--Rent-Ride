<div *ngFor="let item of listOfDataItems; let i = index" class="container mt-5 shadow-sm">
    <a [routerLink]="[i]" class="d-flex" style="cursor: pointer;">
        <div *ngFor="let itemUrl of item.imgUrl">
            <img [src]="itemUrl.img" alt="">
        </div>
        <div class="flex-fill d-flex flex-column justify-content-between ms-3">
            <div>
                <p>{{item.itemDescription}}</p>
                <p>{{item.price}}</p>
            </div>
            <p class="mt-auto pt-3">22.08.2021</p>
        </div>
    </a>
</div>
